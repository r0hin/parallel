<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>

  <!-- Redirect user to /app.html -->
  <script>
    // Get deepLink from query string
    const urlParams = new URLSearchParams(window.location.search);
    const deepLink = urlParams.get('deepLink');

    if (deepLink) {
      window.location.href = `/app.html?deepLink=${deepLink}`;
    }
    else {
      window.location.href = `/app.html`;
    }
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 24px;
    }
  </style>

  <p>
    If you are not redirected automatically, follow this <a href="/app">link</a> to the app.
  </p>

  
  
</body>
</html>
