<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel</title>
  <style id="themeInjection"></style>
  <script>
    const lightModeSelectors="\n  :root {\n    --bg0: #ffffff !important;\n    --bg1: #f5f7fa !important;\n    --bg2: #ebeef2 !important;\n    --bg3: #e1e6ee !important;\n\n    --fg1: #16191d !important;\n    --fg2: #20242A !important;\n    --fg3: #323A40 !important;\n    --fg4: #495059 !important; \n    \n    --afg1: #F8F8FB !important;\n    --afg2: #CFD7DF !important;\n  }\n";
    const darkModeSelectors="\n  :root {\n    --bg0: #0c0c0d !important;\n    --bg1: #0f1012 !important;\n    --bg2: #171a1f !important;\n    --bg3: #1d2024 !important;\n\n    --fg1: #F8F8FB !important;\n    --fg2: #CFD7DF !important;\n    --fg3: #B7C5CF !important;\n    --fg4: #8794A8 !important;\n\n    --afg1: #212935 !important;\n    --afg2: #5D6A7C !important;\n  }\n"
    if (localStorage.getItem('theme') == 'light') {
      document.getElementById("themeInjection").innerHTML=lightModeSelectors;
    }
    else if (localStorage.getItem('theme') == 'dark') {
      document.getElementById("themeInjection").innerHTML=darkModeSelectors;
    }
    else {
      window.matchMedia&&window.matchMedia("(prefers-color-scheme: dark)").matches?document.getElementById("themeInjection").innerHTML=darkModeSelectors:document.getElementById("themeInjection").innerHTML=lightModeSelectors,window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change",e=>{e.matches?document.getElementById("themeInjection").innerHTML=darkModeSelectors:document.getElementById("themeInjection").innerHTML=lightModeSelectors});
    }
  </script>
  <!--=== CSS ===-->
  <!-- Animate 4.0.0 Compat Ver --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.min.css">
  <!-- Box Icons --> <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- Notyf --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  
  <style id="unfocusedStyles"></style>
  <style id="pointerStyles"> :root { --defaultInputPadding: 16px; --defaultLabelPadding: 4px; --defaultByPointer: pointer; --iconPlacementDefault: 50%; --iconPlacementGuild: 54%  } </style>


  <link rel="stylesheet" href="./css/parallelIndex.css">

  <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />

  <!-- NodeIntegration Fix --> <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
</head>
<body>

  <div id="titleBar" class="winDragTrue"></div>
  <div id="windowsControls" class="hidden">
    <button id="min-button" class="btn closeWindowButton"><i class="bx bx-minus"></i></button>
    <button id="max-button" class="btn closeWindowButton"><i class="bx bx-checkbox"></i></button>
    <button id="restore-button" class="btn closeWindowButton hidden"><i class="bx bx-checkbox"></i></button>
    <button id="close-button" class="btn closeWindowButton"><i class="bx bx-x"></i></button>
  </div>

  <div id="loading" class="centered">
    <img class="logo animated zoomIn fast" src="assets/images/logo_full.png" alt="">
  </div>

  <div class="card centered animated fadeIn hidden" style="overflow-y: auto;" id="card">

    <center> 
      <img class="logo" src="assets/images/logo.png" alt="">
      <div id="buttons" class="animated">
        <br>
        <h1>Parallel</h1>
        <br>
        <div class="animated fadeInDown inline">
          <button onclick="showIn()" class="btn b-1">Sign In</button>
        </div>
        <div class="animated fadeInUp inline">
          <button onclick="showUp()" class="btn b-0">Create an Account</button>
        </div>

        <br>
        <p class="animated fadeInUp">Or continue with:</p>
        <button onclick="signInWith('google')" class="btn b-2 animated bounceIn providerbtn">
          <h3>
            <i class='bx bxl-google'></i>
          </h3>
        </button>

        <button onclick="signInWith('twitter')" class="btn b-2 animated bounceIn providerbtn">
          <h3>
            <i class='bx bxl-twitter'></i>
          </h3>
        </button>
      </div>

      <div id="in" class="hidden animated">
        <br>
        <h2><i class='bx bxs-user-badge'></i> Sign In</h2>

        <div class="container formLabelFix">
          <div>
            <label for="email">Email</label>
            <input autocomplete="off" id="email" type="text"/>
          </div>
          <div>
            <label for="password">Password</label>
            <input autocomplete="off" id="password" type="password"/>
          </div>
        </div>

        <p>
          <a onclick="forgotPassword()" class="grey" href="#">Forgot Password?</a>
        </p>
        <button onclick="goBack()" class="btn b-0">
          <i class='bx bx-arrow-back'></i>
          Back
        </button>

        <button id="loginbutton" onclick="submitLogin()" class="btn b-1 animated submitbtn">
          Submit
        </button>
        <!-- soon -->
      </div>

      <div id="up" class="hidden animated">
        <br>
        <h2><i class='bx bxs-user-badge'></i> Sign Up</h2>

        <div class="container formLabelFix">
          <div>
            <label for="email2">Email</label>
            <input autocomplete="off" id="email2" type="text"/>
          </div>
          <div>
            <label for="password2">Password</label>
            <input autocomplete="off" id="password2" type="password"/>
          </div>
          <p class="grey">By creating an account, you agree to the terms described 
            <a target="_blank" id="weblink3" href="https://parallelsocial.notion.site/Terms-of-Service-16db7b5987a042b4a7eb295142a66258" target="_blank">here</a>, 
            <a target="_blank" id="weblink3" href="https://parallelsocial.notion.site/Privacy-Policy-7fa26e34aa33484d8d0fb327a7f72432" target="_blank">here</a>, and 
            <a target="_blank" id="weblink3" href="https://parallelsocial.notion.site/Payment-Policies-63ba6a651d2b40e5af1ad8f99f88e4fa" target="_blank">here</a>.
          </p>
        </div>

        <button onclick="goBack()" class="btn b-0">
          <i class='bx bx-arrow-back'></i>
          Back
        </button>

        <button id="signUpButton" onclick="submitSignup()" class="btn b-1 animated submitbtn">
          Submit
        </button>
      </div>

      <div id="reset" class="hidden animated">
        <br>
        <h2><i class='bx bx-key'></i> Reset Password</h2>

        <div class="container formLabelFix">
          <div>
            <label for="email3">Email</label>
            <input autocomplete="off" id="email3" type="text"/>
          </div>
        </div>

        <button onclick="goBack()" class="btn b-0">
          <i class='bx bx-arrow-back'></i>
          Back
        </button>

        <button id="emailresetbutton" onclick="sendPassResetEmail()" class="btn b-1 animated submitbtn">
          Send Email
        </button>
      </div>

    </center>
  </div>

  <!-- JQuery --> <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- Notyf -->     <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  

  <!-- Firebase --> <script src="./js/firebaseChecks.js"></script>
  <!-- Electron --> <script src="./js/electron.js"></script>
  <!-- Index --> <script src="./js/index.js"></script>



</body>
</html>
