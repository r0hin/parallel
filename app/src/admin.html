<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Notyf --> <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  <style id="darkLightMode"></style>
  <style id="mobileOpt"></style>
  <style id="pointerStyles"> :root { --defaultInputPadding: 16px; --defaultLabelPadding: 4px; --defaultByPointer: pointer; --iconPlacementDefault: 50%; --iconPlacementGuild: 54%  } </style>

  <link rel="stylesheet" href="./css/eon.css" />
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/admin.css">
  <title>Parallel Admin</title>
    <!-- NodeIntegration Fix --> <script>if (typeof module === 'object') {window.module = module; module = undefined;} </script>
  <script type="module" src="./js/theme.js"></script>
</head>
<body>
  <div id="titleBar" class="winDragTrue"></div>
  <div id="windowsControls" class="hidden">
    <button id="min-button" class="btn closeWindowButton"><i class="bx bx-minus"></i></button>
    <button id="max-button" class="btn closeWindowButton"><i class="bx bx-checkbox"></i></button>
    <button id="restore-button" class="btn closeWindowButton hidden"><i class="bx bx-checkbox"></i></button>
    <button id="close-button" class="btn closeWindowButton"><i class="bx bx-x"></i></button>
  </div>
  
  <center>
    <h1>âš– Parallel Admin ðŸ’¼</h1>
    <p>Special Administrator Platform ðŸš€</p>
    <button onclick="window.location.replace('app.html')" class="btn b-2">Return to Parallel</button>
    <br><br><br>

    <div id="showButtons">
      <button onclick="showTab('groupReports')" class="btn b-1">Group Reports</button>  
      <button onclick="showTab('loungeReports')" class="btn b-1">Lounge Reports</button>  
      <button onclick="showTab('userReports')" class="btn b-1">User Reports</button>  
      <button onclick="showTab('trackReports')" class="btn b-1">Track Reports</button>  
      <button onclick="showTab('missingTrackReports')" class="btn b-1">Missing Tracks</button>  

      <br><br>

      <button onclick="showTab('forceTakedownGroup')" class="btn b-3">Forced Group Takedown</button>  
      <button onclick="showTab('forceTakedownLounge')" class="btn b-3">Forced Lounge Takedown</button>  
      <button onclick="showTab('forceTakedownUser')" class="btn b-3">User Management</button>  
      <button onclick="showTab('emergencyConsole')" class="btn b-3">General app management</button>  
    </div>
  </center>

  <br><br>

  <div id="content">
    <div class="reportView hidden" id="groupReports">
      <h3>Groups</h3>
    </div>
    <div class="reportView hidden" id="loungeReports">
      <h3>Lounges</h3>
    </div>
    <div class="reportView hidden" id="userReports">
      <h3>Users</h3>
    </div>
    <div class="reportView hidden" id="trackReports">
      <h3>Tracks</h3>
    </div>
    <div class="reportView hidden" id="missingTrackReports">
      <h3>Missing Tracks</h3>
    </div>

    <div class="reportView hidden" id="forceTakedownGroup">
      <h3>Forced Group Takedown</h3>

      <input type="text" name="" id="grouptakedowntext1" placeholder="Group owner">
      <input type="text" name="" id="grouptakedowntext2" placeholder="Group id">
      <button onclick="grouptakedownconfirm()" class="">confirm</button>
    </div>
    <div class="reportView hidden" id="forceTakedownLounge">
      <h3>Forced Lounge Takedown</h3>

      <input type="text" name="" id="loungetakedowntext1" placeholder="Group owner">
      <input type="text" name="" id="loungetakedowntext2" placeholder="Group id">
      <input type="text" name="" id="loungetakedowntext3" placeholder="lounge id">
      <input type="text" name="" id="loungetakedowntext4" placeholder="lounge name (exact)">
      <button onclick="loungetakedownconfirm()" class="">confirm</button>
    </div>
    <div class="reportView hidden" id="forceTakedownUser">
      <h3>Forced User Takedown</h3>

      <input type="text" name="" id="usertakedowntext1" placeholder="ban uid">
      <button onclick="usertakedownconfirm()" class="">confirm</button>

      <br><br>
      <input type="text" name="" id="usertakedowntext2" placeholder="unban uid">
      <button onclick="unbanuser()" class="">confirm</button>
    </div>
    <div class="reportView hidden" id="emergencyConsole">
      <h3>Emergency Console</h3>
      <p>Only one can be active at once!</p>
      <button onclick="liveupdate('a')" class="">lock down app and kick all connected</button>
      <button onclick="liveupdate('z')" class="">unlock down</button>
      <button onclick="liveupdate('b'); window.setTimeout(() => {liveupdate('z')}, 999)" class="">force refresh everyone (for critical bugs or data loss risk)</button>
      <input type="text" name="" id="codeinject1" placeholder="codeinject">
      <button onclick="codeinject1()" class="">confirm</button>
    </div>
  </div>

  <!-- JQuery --> <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Notyf -->  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <!-- Twemoji --> <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
  <!-- Prettify --> <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  <!-- Firebase --> <script type="module" src="./js/firebaseAdmin.js"></script>
  <!-- Admin --> <script src="./js/admin.js"></script>
  <!-- Electron --> <script type="module" src="./js/electron.js"></script>
</body>
</html>
